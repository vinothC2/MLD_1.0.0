<div class="container-fluid loginContainer">
	<div class="row">
		<div class="col-md-4">
			<div class="module form-module">
			  <div class="form">
				<h2>{{'views.main.LoginToYourAccount' | translate}}</h2>
				<form>
					<div class="form-group">
						<div class="input-group col-md-12">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="user" type="text" class="form-control" name="user" value="" placeholder="{{'views.main.username' | translate}}">                                        
						</div>
					</div>

					<div class="form-group">
						<div class="input-group col-md-12">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" name="password" placeholder="{{'views.main.password' | translate}}">
						</div>                                                                  
					</div>                                                                  

					<div class="form-group">
						<!-- Button -->
						<div class="col-md-12 controls">
							<button type="submit" 
									href="#" 
									class="btn btn-primary pull-right">
									<i class="glyphicon glyphicon-log-in"></i> 
									{{'views.main.login' | translate}}
							</button>
						</div>
					</div>
				</form>
			  </div>
			  <div class="cta"></div>
			</div>
		</div>
	</div>
</div>
